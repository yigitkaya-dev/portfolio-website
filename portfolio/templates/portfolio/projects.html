<h1>
    My Projects
</h1>
<ul>
    {% for project in projects %}
        <li>
            <h2> {{ project.title }}</h2>
            <p>{{ project.description }}</p>
            {% if project.link %}
                <a href='{{ project.link }}'> View Project </a>
            {% endif %}
        </li>
    {% endfor %}    
</ul>
